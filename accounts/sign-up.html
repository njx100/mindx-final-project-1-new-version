<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- library css alert -->
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your information to sign up!
                  </p>
                  <!-- name -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="signupName">Name</label>
                    <input
                      type="text"
                      id="signupName"
                      class="form-control form-control-lg"
                    />
                  </div>
                  <!-- id login -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="signupId">Id Login</label>
                    <input
                      type="text"
                      id="signupId"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="signupEmail">Email</label>
                    <input
                      type="email"
                      id="signupEmail"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <form class="form-outline form-white mb-4">
                    <label class="form-label" for="signupPassword"
                      >Password</label
                    >
                    <input
                      type="password"
                      autocomplete="on"
                      id="signupPassword"
                      class="form-control form-control-lg"
                    />
                  </form>

                  <button
                    id="btn-sign-up"
                    class="btn btn-outline-light btn-lg px-5"
                    type="button"
                    onclick=""
                  >
                    Sign Up
                  </button>
                </div>

                <div>
                  <p class="mb-0">
                    Already have an account?
                    <a
                      href="./sign-in.html"
                      class="text-white-50 fw-bold"
                      onclick="toggleForm()"
                      >Sign In</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js
    "></script>
    <script type="module" src="./sign-in-up.js"></script>
  </body>
</html>
