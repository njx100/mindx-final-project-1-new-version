<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- library css alert -->
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <section id="signInSection" class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h1 class="my-3 mx-1 fw-bold">
                      <span
                        class="bg-white text-dark rounded shadow px-1 ms-1 fs-1"
                        >D</span
                      ><span class="text-white"
                        ><span class="d-inline fs-1">rora</span></span
                      >
                    </h1>
                    <p class="text-white-50 mb-5">
                      Please enter your login and password!
                    </p>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="signInEmail"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="signInEmail">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="signInPassword"
                        autocomplete="on"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="signInPassword"
                        >Password</label
                      >
                    </div>

                    <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Forgot password?</a>
                    </p>

                    <button
                      id="btn-sign-in"
                      class="btn btn-outline-light btn-lg px-5"
                      type="button"
                    >
                      Sign In
                    </button>
                  </div>

                  <div>
                    <p class="mb-0">
                      Don't have an account?
                      <a
                        href="./sign-up.html"
                        class="text-white-50 fw-bold"
                        onclick="toggleForm()"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <!-- library alert -->
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js
"></script>
    <!--  -->
    <script type="module" src="./sign-in-up.js"></script>
  </body>
</html>
<a href="../index.html"></a>
